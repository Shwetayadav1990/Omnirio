<div class="padding-1"> 
  <form action="" [formGroup]="basicForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Enter Name" formControlName="name">
        </mat-form-field>
      </p>       
   
      <p>
        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input matInput placeholder="Enter City" formControlName="city">
        </mat-form-field>
      </p>

      <p>
      <mat-radio-group formControlName="sex">
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female" class="ml-2">Female</mat-radio-button>
      </mat-radio-group>
    </p>
      <div class="mt-2">
        <button mat-raised-button color="primary" type="submit" *ngIf="!isEdit">Add</button>

        <mat-dialog-actions align="end" *ngIf="isEdit">
          <button mat-button mat-dialog-close>Cancel</button>
          <button mat-button [mat-dialog-close]="true" cdkFocusInitial type="submit">Edit</button>
        </mat-dialog-actions>
      </div>
    
    </form>
    
</div>
